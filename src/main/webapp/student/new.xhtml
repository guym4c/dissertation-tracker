<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>

        <ui:composition template = "../page.xhtml">

            <ui:define name = "container">

                <ui:fragment rendered="#{newStudentBean.created()}">
                    <b:alert severity="success">
                        <h:outputText value="New student created"/>
                    </b:alert>
                </ui:fragment>

                <h2>New student</h2>

                <h:form>

                    <b:inputText label="Sussex ID" 
                                 required="true" 
                                 value="#{newStudentBean.sussexId}"
                                 validator-message="Invalid username"
                                 required-message="You must provide a username">
                        <f:validateRegex pattern="^(?:[a-zA-Z]{2}[a-zA-Z0-9][0-9]{2}|#{userUtilBean.defaultAdminUsername()})$"/>
                    </b:inputText>
                    <b:message for="@previous"/>

                    <b:inputText label="First name"
                                 required="true"
                                 value="#{newStudentBean.name}"
                                 required-message="You must provide a first name"/>
                    <b:message for="@previous"/>

                    <b:inputText label="Surname"
                                 required="true"
                                 value="#{newStudentBean.surname}"
                                 required-message="You must provide a surname"/>
                    <b:message for="@previous"/>

                    <b:inputText label="Email"
                                 required="true"
                                 value="#{newStudentBean.email}"
                                 required-message="You must provide an email"
                                 type="email"/>
                    <b:message for="@previous"/>

                    <b:inputSecret label="Password"
                                   required="true"
                                   value="#{newStudentBean.password}"
                                   required-message="You must provide a password"/>
                    <b:message for="@previous"/>

                    <b:inputText label="Course"
                                 required="true"
                                 value="#{newStudentBean.course}"
                                 required-message="You must provide a course"/>
                    <b:message for="@previous"/>

                    <b:commandButton value="Create" 
                                     look="primary" 
                                     action="#{newStudentBean.create()}"/>
                    <b:commandButton value="Reset" type="reset"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
