<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        
        <ui:composition template = "../page.xhtml">
            
            <ui:define name = "container">
                <h2>New topic</h2>
                <h:form>
                    <b:inputText placeholder="Title" 
                                 required="true" 
                                 value="#{newTopicBean.title}"
                                 required-message="You must provide a topic title">
                        <f:validator binding="#{topicTitleValidator}"/>
                    </b:inputText>
                    <b:message for="@previous"/>
                    
                    <b:inputText placeholder="Description" 
                                 required="true" 
                                 value="#{newTopicBean.description}"
                                 required-message="You must provide a topic description"/>
                    <b:message for="@previous"/>
                    
                    <b:commandButton value="Create" 
                                     look="primary"
                                     action="#{newTopicBean.create()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
       
    </h:body>
</html>
