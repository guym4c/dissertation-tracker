<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        
        <ui:composition template = "../page.xhtml">
            
            <ui:define name = "container">

                <ui:fragment rendered="#{userUtilBean.hasProject()}">
                    <h2>You currently have a projected selected.</h2>
                </ui:fragment>
                <ui:fragment rendered="#{userUtilBean.projectNotSelected()}">
                    <h2>Available projects</h2>
                    <h:form>
                        
                        <b:dataTable value="#{viewProjectsBean.projects}" var="project">
                            
                            <b:dataTableColumn label="Title">
                                <h:outputText value="#{project.title} "/>
                                <b:commandLink look="link"
                                               value="Select"
                                               iconAwesome="check"
                                               action="#{viewProjectsBean.select(project)}"
                                               style="display: inline"/>
                            </b:dataTableColumn>
                            
                            <b:dataTableColumn label="Description"
                                               value="#{project.description}"/>
                            
                            <b:dataTableColumn label="Topics">
                                <ui:repeat value="#{project.topics}" var="topic">
                                    <b:navLink value="#{topic.title}"
                                               disabled="true"
                                               tooltip="#{topic.description}"/>
                                </ui:repeat>
                            </b:dataTableColumn>
                            
                            <b:dataTableColumn label="Skills"
                                               value="#{project.skills}"/>
                            
                        </b:dataTable>
                    </h:form>
                    
                </ui:fragment>
                    
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>
