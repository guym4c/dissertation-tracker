<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Log In</title>
    </h:head>
    <h:body>
        
        <ui:composition template = "../page.xhtml">
            
            <ui:define name = "container">
                
                <h2>New supervisor</h2>
                
                <h:form>
                    
                    <ui:include src="../utils/newUser.xhtml"/>
                    
                    <b:inputText label="Department"
                                 required="true"
                                 value="#{newSupervisorBean.department}"
                                 required-message="You must provide a department"/>
                    <b:message for="@previous"/>
                    
                    <b:inputText label="Telephone number"
                                 required="true"
                                 value="#{newSupervisorBean.telephoneNumber}"
                                 required-message="You must provide a telephone number"
                                 validator-message="You must provide a valid telephone number, including the international dialling code"
                                 type="tel">
                        <f:validateRegex pattern="^\+\d{2,}"/>
                    </b:inputText>
                    <b:message for="@previous"/>
                    
                    <b:commandButton value="Create" 
                                     look="primary" 
                                     action="#{newSupervisorBean.create()}"/>
                    <b:commandButton value="Reset" type="reset"/>
                    
                </h:form>
                
                
                
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>
