<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="header">
            <title>FliYP</title>
        </ui:insert>
    </h:head>
    <h:body>
        
        <b:navBar brand="FliYP" brandHref="#{userUtilBean.userHome()}" fluid="true">
            <b:navbarLinks>
                <ui:fragment rendered="#{authBean.user.isSupervisor()}">
                    <b:navLink value="New topic" 
                               href="/projects/topics/new"
                               iconAwesome="plus"/>
                </ui:fragment>
                
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <ui:fragment rendered="#{userUtilBean.isAdmin()}">
                    <b:dropMenu value="Admin actions" iconAwesome="wrench">
                        <b:navLink value="Log" iconAwesome="list-ul"/>
                        <b:navLink/>
                        <b:navLink header="Supervisors"/>
                        <b:navLink value="New" href="/supervisors/new" iconAwesome="plus"/>
                        <b:navLink value="View all" href="/supervisors" iconAwesome="users"/>
                        <b:navLink/>
                        <b:navLink header="Students"/>
                        <b:navLink value="New" href="/students/new" iconAwesome="plus"/>
                        <b:navLink value="View all" href="/students" iconAwesome="users"/>
                    </b:dropMenu>
                </ui:fragment>
                <ui:fragment rendered="#{authBean.loggedIn()}">
                    <b:navLink value="#{authBean.user.name} #{authBean.user.surname}" href="#{userUtilBean.userHome()}"/>
                    <b:navLink value="Log out" href="/logout"/>
                </ui:fragment>
            </b:navbarLinks>
        </b:navBar>
        
        <b:container>
            <ui:insert name="container"></ui:insert>
        </b:container>
            
    </h:body>
</html>
